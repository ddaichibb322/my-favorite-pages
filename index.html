<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFavoriteSites</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="hero">
    <img class="hero-image" src="img/bentley.jpeg" alt="hero" />
  </section>
  <section id="site-list">
    <div class="favicon-list-container">
      <div class="favicon">
        <a href="https://calendar.google.com/calendar/u/0/r?pli=1">
          <img src="https://calendar.google.com/googlecalendar/images/favicons_2020q4/calendar_23.ico" alt="calendar">
        </a>
      </div>
      <div class="favicon">
        <a href="https://www.youtube.com/">
          <img src="https://www.gstatic.com/youtube/img/branding/favicon/favicon_144x144.png" alt="youtube">
        </a>
      </div>
      <div class="favicon">
        <a href="https://trello.com/b/ioUR1Jtb/%E3%83%93%E3%82%B8%E3%83%8D%E3%82%B9todo">
          <img src="https://trello.com/favicon.ico" alt="trello">
        </a>
      </div>
      <div class="favicon">
        <a href="https://drive.google.com/drive/my-drive">
          <img src="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png" alt="drive">
        </a>
      </div>
      <div class="favicon">
        <a href="https://www.notion.so/e644830884574acd942399752eff0e75">
          <img src="https://www.notion.so/images/favicon.ico" alt="notion">
        </a>
      </div>
      <div class="favicon">
        <a href="https://www.amazon.co.jp/">
          <img src="https://www.amazon.co.jp/favicon.ico" alt="amazon">
        </a>
      </div>
      <div class="favicon">
        <a href="https://mail.google.com/mail/u/0/?pli=1#inbox">
          <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="gmail">
        </a>
      </div>
    </div>
  </section>


</body>

</html>
